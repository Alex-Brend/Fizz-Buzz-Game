<body>
    <script>
        let initialCounter = 1; // Initialize the counter to 1 not 0
        let userInput = parseInt(prompt("please enter a number greater than 1.")); // Convert string to int then store as variable

        while (initialCounter < userInput){  // iterate until the counter reaches the userInput
            counter = initialCounter++; // iterate by 1
            if ((counter % 3 === 0) && (counter % 5 === 0)){ // fizz buzz game when the number is divisible by 3 write fizz when divisible by 5 write buzz when divisible by both write fizz buzz
                console.log("Fizz Buzz");
                break;
            }
            else if (counter % 3 === 0){
                console.log("Fizz");
            }
            else if (counter % 5 === 0){
                console.log("Buzz");
            }
            else {
                console.log(counter);
            }
        }
    </script>
</body>
</html>
